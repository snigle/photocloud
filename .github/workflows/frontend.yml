name: Frontend CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: frontend
        run: yarn install

      - name: Run tests
        working-directory: frontend
        run: yarn test

      - name: Check project configuration
        id: check-config
        working-directory: frontend
        run: |
          if grep -q "projectId" app.json; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "EAS project not initialized. Skipping update."
          fi

      - name: Publish update
        if: github.event_name == 'push' && env.EXPO_TOKEN != '' && steps.check-config.outputs.configured == 'true'
        working-directory: frontend
        run: eas update --auto --branch ${{ github.ref_name }}
