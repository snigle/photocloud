name: Backend CI/CD

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Test
        run: go test ./...
      - name: Build Binary
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          CGO_ENABLED=0 GOOS=linux go build -ldflags "-X main.Version=${COMMIT_HASH}" -o photocloud ./cmd/api/main.go
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: photocloud-binary
          path: photocloud

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Download Binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: photocloud-binary
          path: .

      - name: Rename binary for deployment
        run: mv photocloud photocloud.new

      - name: Deploy Binary via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "photocloud.new"
          target: ${{ secrets.SSH_PATH }}
          overwrite: true

      - name: Atomic replace and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            chmod +x ${{ secrets.SSH_PATH }}/photocloud.new
            mv ${{ secrets.SSH_PATH }}/photocloud.new ${{ secrets.SSH_PATH }}/photocloud
            pkill photocloud || true
